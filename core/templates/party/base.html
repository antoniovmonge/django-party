{% load static %}
{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Party!</title>
    <script type="text/javascript" src="{% static '/js/htmx.min.js' %}"></script>
    <script type="text/javascript" src="{% static '/js/alpine.min.js' %}" defer></script>
    <script type="text/javascript" src="{% static '/js/remove-me.js' %}"></script>
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.css' %}" />
    {% tailwind_css %}
  </head>
  <body class="bg-custom-powder-light"
        hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
    <nav class="bg-custom-red">
      <a href="{% url 'party:page_party_list' %}"
         class="inline-block p-4 text-custom-powder-light font-dancing-script text-2xl">My parties</a>
      <a href="{% url 'party:page_new_party' %}"
         class="inline-block p-4 text-custom-powder-light">New party</a>
      <a href="{% url 'home' %}"
         class="inline-block p-4 text-custom-powder-light">Home</a>
      {% if user.is_authenticated %}
        <a href="{% url 'account_logout' %}"
           class="inline-block p-4 text-custom-powder-light float-right">Logout</a>
      {% else %}
        <a href="{% url 'account_signup' %}"
           class="inline-block p-4 text-custom-powder-light float-right">Login</a>
      {% endif %}
    </nav>
    <main class="container p-5 m-auto">
      {% block content %}
      {% endblock content %}
    </main>
  </body>
</html>
